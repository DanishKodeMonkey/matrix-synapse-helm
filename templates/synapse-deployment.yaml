apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/part-of: matrix
spec:
  replicas: {{ .Values.synapse.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synapse
    spec:
      terminationGracePeriodSeconds: 30 # Pod fail safe.
      initContainers:
        - name: synapse-init
          image: "{{ .Values.synapse.image.repository }}:{{ .Values.synapse.image.tag }}"
          imagePullPolicy: {{ .Values.synapse.image.pullPolicy | default "IfNotPresent" }}
          env:
            - name: SYNAPSE_SERVER_NAME
              value: "{{ .Values.global.domain }}"
            - name: SYNAPSE_REPORT_STATS
              value: "yes"
            - name: SYNAPSE_CONFIG_PATH
              value: /data/homeserver.yaml
            - name: SYNAPSE_DATA_DIR
              value: /data
          args:
            - generate
          volumeMounts:
            - name: synapse-data
              mountPath: /data
      containers:
        - name: synapse
          image: "{{ .Values.synapse.image.repository }}:{{ .Values.synapse.image.tag }}"
          imagePullPolicy: {{ .Values.synapse.image.pullPolicy | default "IfNotPresent" }}
          env:
            - name: SYNAPSE_SERVER_NAME
              value: "{{ .Values.global.domain }}"
            - name: SYNAPSE_REPORT_STATS
              value: "yes"
          ports:
            - containerPort: {{ .Values.synapse.port | default 8008 }}
              name: http
          volumeMounts:
            - name: synapse-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-data # waits for PV by this name to claim
